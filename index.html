<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ваш браузер не поддерживает современные технологии, 'Я слишком стар для этого ...'">
    <title>Robokassa | Ваш браузер устарел</title>
    <link type="image/x-icon" href="images/Favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="images/Favicon.ico" rel="icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a class="logo" href="https://robokassa.com/" aria-label="Сайт robokassa.com">
            <img src="images/Logo.svg" alt="Сайт robokassa.com">
        </a>
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <div class="main">
        <div class="main__wrapper">
            <h1 class="title">
                Ваш браузер устарел
            </h1>
            <p class="subtitle">
                Для комфортной работы мы рекомендуем установить последнюю версию одного из браузеров.
            </p>
            <ul class="links-list">
                <li>
                    <a class="download-link" href="https://www.google.com/intl/ru_ru/chrome/" target="_blank" aria-label="Google Chrome">
                        <div class="download-link__icon">
                            <img src="images/Chrome.svg" alt="Ссылка на Google Chrome">
                        </div>
                        <span>Chrome</span>
                    </a>
                </li>
                <li>
                    <a class="download-link" href="https://www.mozilla.org/en-US/firefox/new/" target="_blank" aria-label="Mozilla Firefox">
                        <div class="download-link__icon">
                            <img src="images/Firefox.svg" alt="Ссылка на Mozilla Firefox">
                        </div>
                        <span>Firefox</span>
                    </a>
                </li>
                <li>
                    <a class="download-link" href="https://browser.yandex.ru/" target="_blank" aria-label="Yandex Brouser">
                        <div class="download-link__icon">
                            <img src="images/Yandex.svg" alt="Ссылка на Yandex Brouser">
                        </div>
                        <span>Яндекс</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- END MAIN -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__wrapper">
            <a class="logo" href="https://robokassa.com/" aria-label="Сайт robokassa.com">
                <img src="images/Logo.svg" alt="Сайт robokassa.com">
            </a>
            <p>© Robokassa</p>
        </div>
    </footer>
    <!-- END FOOTER -->
</body>
</html>
